<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Puzzle Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <script type="text/javascript" src="js/jquery.jqpuzzle.full.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/jquery.jqpuzzle.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/lvl1.css" />
    <script type="text/javascript" src="js/main.js"></script>

  <body>
    <script src="js/jungle2.js"></script>

    <div id="levelContainer">
      <div id="messageContainer">
        <img class="squirrel" src="img/squirrel.gif" />
        <h2 id="lvltext">
          ¡Puzzle nivel <br />
          1!
        </h2>
      </div>

      <img
        id="puzzleImage"
        src="img/image01.jpg"
        alt="Puzzle"
        class="customPuzzle jqPuzzle"
      />
    </div>

    <div id="levelButtons">
      <button class="box" type="button" onclick="onPuzzleCompleted()">
        AYUDA
      </button>
    </div>
    <div id="smallTitle">
      <h3>
        ¡Puzzle <br />
        nivel 1!
      </h3>
    </div>

</html>
